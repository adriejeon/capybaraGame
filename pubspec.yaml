name: capybara_game
description: "카피바라 찾기 - 카피바라 캐릭터 카드 짝 맞추기 게임"
publish_to: "none"

# version: 1.3.1+1
version: 1.3.1+40

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

  # 게임 엔진
  flame: ^1.15.0
  flame_forge2d: ^0.19.2

  # 상태 관리
  provider: ^6.1.1

  # 데이터 저장
  shared_preferences: ^2.2.2

  # 광고
  google_mobile_ads: ^5.1.0

  # Firebase
  firebase_core: ^3.6.0
  firebase_analytics: ^11.3.3

  # iOS 추적 권한
  app_tracking_transparency: ^2.0.6+1

  # UI
  flutter_svg: ^2.0.9
  cupertino_icons: ^1.0.8

  # 유틸리티
  path_provider: ^2.1.1
  device_info_plus: ^10.1.0
  package_info_plus: ^8.0.0

  # 오디오 재생
  audioplayers: ^5.2.1

  # 다국어 지원
  flutter_localizations:
    sdk: flutter
  intl: any
  kakao_flutter_sdk_common: ^1.9.7+3
  kakao_flutter_sdk_share: ^1.9.7+3
  url_launcher: ^6.3.2
  share_plus: ^12.0.1
  vibration: ^3.1.4

  # 게임 서비스 (리더보드, 업적)
  games_services: ^4.0.0

  # 인앱결제
  in_app_purchase: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  very_good_analysis: ^5.1.0
  flutter_launcher_icons: ^0.14.4

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/
    - assets/capybara/
    - assets/capybara/collection/
    - assets/images/
    - assets/audio/
    - assets/home_capybara/
    - assets/theme/
    - assets/toon/
    - assets/soptTheDifference/
    - assets/spot_results_v4/

# 앱 아이콘 설정
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app-icon.png"
  min_sdk_android: 21
  android_icon_size: 512 # 안드로이드 아이콘 크기 설정 (더 큰 크기)
  web:
    generate: true
    image_path: "assets/images/app-icon.png"
    background_color: "#F0F8FF"
    theme_color: "#4A90E2"
  windows:
    generate: true
    image_path: "assets/images/app-icon.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/images/app-icon.png"
